
  <div style="background-image: url(https://i.snipboard.io/eZ89sx.jpg); background-repeat: no-repeat; background-size: cover;height: 92vh;">
    <br><br><br><br><br><br><br><br><br><br><div class="container-fluid">
    <div class="row">
      <div class="offset-lg-3 col-lg-6">

  <div class="row" style="background-color: rgba(204, 204, 204, 0);">
      <form [formGroup]="Login" (ngSubmit)="ProceedLogin()">


      <div class="row" style="display: block;">
        <h2 style="text-align: center;" >Login</h2>
      </div>
    <div class="row">
      <div class="offset-lg-3 col-lg-6">
        <div class="form-group">
          <label for="txtemail">User Email</label>
          <input type="email" id="txtemail" class="form-control" formControlName="Email" placeholder="Enter the User Email"
            autocomplete="off" />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="offset-lg-3 col-lg-6">
          <div class="form-group">
              <label for="txtpassword">password</label>
              <input type="password" id="txtpassword" class="form-control" formControlName="Password"  placeholder="Enter the password"  autocomplete="off"  />
          </div>
      </div>
    </div>
    <div class="row">
      <div class="offset-lg-3 col-lg-2">
        <br>
          <div class="form-group" style="text-align: center;">
             <button type="submit" class="btn btn-primary btn-lg btn-block" >Login</button>
          </div>
      </div>
      <div class="offset-lg-3 col-lg-2">
        <br>
          <div class="form-group" style="text-align: center;">
             <button type="reset" value="reset" class="btn btn-danger btn-lg btn-block" >Reset</button>
          </div>
      </div>
      <div class="col-lg-3">
          <br>
          <span></span>
      </div>
    </div>
  </form>

    </div>
  </div>
  </div>
  </div>
  </div>
